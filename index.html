<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CrystalsCollector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class='jumbotron'>
            <div class='container'>
              <h1>CrystalsCollector!</h1>
              <h2>"Instructions..."</h2>
            
            </div>
          </div>

          <div class="row">
            <div class="random-display">
                <div class="wins">
                <div class="losses">

            </div>
          </div>
        </div>

        <div id="buttons">
                <button id="redJewel"><img src="assets/images/red.jpeg" alt="red"></button>
                <button id="blueJewel"><img src="assets/images/blue.jpeg" alt="blue"></button>
                <button id="yellowJewel"><img src="assets/images/yellow_gem.jpg" width = 225px alt="yellow"></button>
                <button id="greenJewel"><img src="assets/images/green_gem.jpg" width = 225px alt="green"></button>
              </div>

        <div class="total-score">"Your total score is:"
            <div class="total-display">

            </div>

        </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
